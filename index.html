<html>
  <head>
    <meta charset="utf-8">

    <title>Metal Flix</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />

  <body>
    <header>
      <div class="container">
        <h2 class="logo">METALFLIX</h2>
        <nav>
          <a href="#">Death</a>
          <a href="#">Heavy</a>
          <a href="#">Power</a>
          <a href="#">Thrash</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="show-principal">
        <div class="container">
          <h3 class="titulo">IRON MAIDEN - ROCK IN RIO 2019</h3>

          <div class="botoes">
            <button onclick=" window.open('https://youtu.be/QowJeguTEeQ','_blank')" role="button" class="botao">

              <i class="fab fa-gratipay"></i>
              MARCAR COMO FAVORITO
            </button>
          </div>
        </div>
        <div class="show">
          <iframe src="https://www.youtube.com/embed/QowJeguTEeQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      </div>

    <div class="carrossel-metal">

        <div class="item-video" data-merge="3"><a class="owl-video" href="https://www.youtube.com/watch?v=Lr2N6SluA64"></a></div>
        <div class="item-video" data-merge="1"><a class="owl-video" href="https://www.youtube.com/watch?v=jXMxwkecHJ0"></a></div>

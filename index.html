<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Flix</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />

    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">METALFLIX</h2>
        <nav>
          <a href="#black-sabbath">Black Sabbath</a>
          <a href="#iron-maiden">Iron Maiden</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="show-principal">
        <div class="container">
          <h3 class="titulo">IRON MAIDEN - ROCK IN RIO 2019</h3>
          <p class="descricao">Apresentação do Iron Maiden no Rock in Rio 2019.</p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fab fa-gratipay"></i>
              FAVORITO
            </button>
          </div>
        </div>
        <div class="show">
          <iframe src="https://www.youtube.com/embed/QowJeguTEeQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </main>
    <div class="carrossel-metal">
      <h3 id="black-sabbath" class="titulo">BLACK SABBATH</h3>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <a class="item" href="https://www.youtube.com/watch?v=D9yawWUIit0" target="_blank">
            <img src="http://img.youtube.com/vi/D9yawWUIit0/0.jpg" alt="">
          </a>
        </div>
        <div class="item">
          <a class="item" href="https://www.youtube.com/watch?v=L6U5-CSc_7c" target="_blank">

        </div>
        <div class="item">

          </a>
        </div>
        <div class="item">
          <a class="item" href="https://www.youtube.com/watch?v=PqidfZiFYvE" target="_blank">

        </div>
        <div class="item">

            <img src="http://img.youtube.com/vi/RPnNGJLj584/0.jpg" alt="">
          </a>
        </div>
      </div>
      <h3 id="iron-maiden" class="titulo">IRON MAIDEN</h3>
